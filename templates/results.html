{% extends "layout.html" %}

{% block title %}
    Book Results
{% endblock %}

{% block main %}
  <!-- http://getbootstrap.com/docs/4.1/components/alerts/ -->
    <h1>Results</h1>
    <br>
    <table class="table table-sm">
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
          </tr>
              {% for book in results %}
                <tr>
                    <td>
                        <a href="{{ url_for('book', id=book.id)}}">{{ book.isbn }}</a>
                    </td>
                    <td>
                        <a href="{{ url_for('book', id=book.id)}}">{{ book.title }}</a>
                    </td>
                    <td>
                        <a href="{{ url_for('book', id=book.id)}}">{{ book.author }}</a>
                    </td>
                  </tr>
              {% endfor %}
                </table>
{% endblock %}
